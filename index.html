<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="display">
            <div class="display-last" id="lastOperationScreen"></div>
            <div class="display-current" id="currentOperationScreen">0</div>
        </div>

        <div class="btns-grid">
            <button id="clear" class="btn btn-big">Clear</button>
            <button id="delete" class="btn btn-big">Delete</button>
        
            <button data-number class="btn">7</button>
            <button data-number class="btn">8</button>
            <button data-number class="btn">9</button>
            <button data-operator class="btn operator">รท</button>
        
        
            <button data-number class="btn">4</button>
            <button data-number class="btn">5</button>
            <button data-number class="btn">6</button>
            <button data-operator class="btn operator">x</button>
        
            <button data-number class="btn">1</button>
            <button data-number class="btn">2</button>
            <button data-number class="btn">3</button>
            <button data-operator class="btn operator">-</button>

            <button id="period-btn" class="btn">.</button>
            <button data-number class="btn">0</button>
            <button data-operator id="equals-btn" class="btn">=</button>
            <button data-operator class="btn operator">+</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
